<app-header></app-header>
<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                <form class="mx-1 mx-md-4" onsubmit="post" [formGroup]="requiredForm" novalidate >
                  <!-- first Name  -->
                  <div class="d-flex flex-row align-items-center mb-4" >
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example1c">First Name</label>
                      <input type="text" id="firstName" name="firstName" class="form-control" placeholder="John"
                        formControlName="firstName" [ngClass]="{ 'is-invalid': submitted && requiredForm.controls['firstName'].errors }"
                        [(ngModel)]="fname"/>
                        <div *ngIf="requiredForm.controls['firstName'].invalid && requiredForm.controls['firstName'].touched"
                        class="text-danger">
                        <div *ngIf="requiredForm.controls['firstName'].errors?.['required']">
                          First Name is required.
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- Last Name  -->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example1c">Last Name</label>
                      <input type="text" id="lastName" class="form-control" placeholder="Alias"
                        formControlName="lastName" [ngClass]="{ 'is-invalid': submitted && requiredForm.controls['lastName'].errors }"
                        [(ngModel)]="lname" />
                        <div *ngIf="requiredForm.controls['lastName'].invalid && requiredForm.controls['lastName'].touched"
                          class="text-danger">
                          <div *ngIf="requiredForm.controls['lastName'].errors?.['required']">
                            Last Name is required
                          </div>
                        </div>
                    </div>
                  </div>
                  <!-- email  -->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example3c">Your Email</label>
                      <input type="email" id="email" class="form-control" placeholder="abc@xyz.com"
                        formControlName="email" [ngClass]="{ 'is-invalid': submitted && requiredForm.controls['email'].errors }"
                        [(ngModel)]="email"/>
                        <div *ngIf="requiredForm.controls['email'].invalid && requiredForm.controls['email'].touched"
                          class="text-danger">
                          <div *ngIf="requiredForm.controls['email']">
                            Enter Valid email
                          </div>
                        </div>
                    </div>
                  </div>
                  <!-- Mobile -->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example3c">Mobile</label>
                      <input type="text" id="form3Example3c" class="form-control" maxlength="10" placeholder="Mobile" formControlName="Mobile" 
                      [ngClass]="{ 'is-invalid': submitted && requiredForm.controls['Mobile'].errors }" [(ngModel)]="mobile"/>
                      <div *ngIf="requiredForm.controls['Mobile'].invalid && requiredForm.controls['Mobile'].touched"
                        class="text-danger">
                        <div *ngIf="requiredForm.controls['Mobile']">
                          Enter Valid Mobile
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- password -->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4c">Password</label>
                      <input type="password" id="form3Example4c" class="form-control" formControlName="password" 
                      [ngClass]="{ 'is-invalid': submitted && requiredForm.controls['password'].errors }" [(ngModel)]="password"/>
                      <div *ngIf="requiredForm.controls['password'].invalid && requiredForm.controls['password'].touched"
                      class="text-danger">
                      <div *ngIf="requiredForm.controls['password']">
                        Enter Valid password
                      </div>
                    </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4cd">Repeat your password</label>
                      <input type="password" id="form3Example4cd" class="form-control"  formControlName="confirmPassword" 
                      [ngClass]="{ 'is-invalid': submitted && requiredForm.controls['confirmPassword'].errors }" [(ngModel)]="confirmPassword"/>
                      <div *ngIf="password !== confirmPassword && requiredForm.controls['confirmPassword'].touched" class="alert alert-danger">Password must be same</div>
                    </div>
                  </div>
                  <!-- <div *ngIf="requiredForm.controls['confirmPassword'].invalid && requiredForm.controls['confirmPassword'].touched"
                  class="alert alert-danger">
                  <div *ngIf="requiredForm.controls['confirmPassword'] ">
                    Enter Valid password
                  </div>
                </div> -->

                <div class="text-center">
                  <button class="btn btn-primary mr-1" (click)="onSubmit()" >Register</button>
                  <button style="margin: 10px;" class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
              </div>

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
