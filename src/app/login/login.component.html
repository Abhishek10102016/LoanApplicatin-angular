<app-header></app-header>
<section class="vh-100" style="background-color: #508bfc;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Sign in</h3>
            <form onsubmit="post" [formGroup]="requiredForm" novalidate (submit)="onSubmitLogin()">
              <div *ngIf="submittedLoginFalse === true"
                class="alert alert-danger">
                <div>
                  Please Enter Valid Credentials
                </div>
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="typeEmailX-2">Email</label>
                  <input type="email" id="email" class="form-control form-control-lg" placeholder="abc@xyz.com" name="email"
                   (input)="submittedLoginFalse= false; validEmail=false" formControlName="email" [(ngModel)]="email" />
                <!-- <span *ngIf="email.invalid && email.touched ">email is required</span>
                  *ngIf="hello(requiredForm.controls['email'].errors.required)">
                -->
              </div>
              <div *ngIf="requiredForm.controls['email'].invalid && requiredForm.controls['email'].touched && validEmail"
                class="alert alert-danger">
                <div>
                  Enter valid email
                </div>
              </div>


              <div class="form-outline mb-4">
                <label class="form-label" for="typePasswordX-2">Password</label>
                <!-- (input)="hello($event.target) -->
                <input type="password" name="password" id="typePasswordX-2" class="form-control form-control-lg"
                  formControlName="password" [(ngModel)]="password" />
              </div>

              <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
